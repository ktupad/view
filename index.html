 </div>

<script>
k={
close:function(id){
var z=document.getElementById(id);
z.className = z.className.replace('show', 'hide');
},
open:function (id){
var z=document.getElementById(id);
z.className = z.className.replace('hide', 'show');
},
depan:function (id){
var z=document.getElementById('depan');
z.className = z.className.replace('hide', 'show');
z.innerHTML=document.getElementById(id).innerHTML;
},
modal:function (id){
var z=document.getElementById('modal');
z.className = z.className.replace('hide', 'show');
document.getElementById('modal-content').innerHTML=document.getElementById(id).innerHTML;
}
}

</script>
